<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title}">Quản lý kho thiết bị</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f6f9; }

        .sidebar {
            position: fixed;
            top: 0; left: 0;
            height: 100vh; width: 240px;
            background: #003366; color: white;
        }
        .sidebar h4 {
            text-align: center; padding: 20px 0;
            background: #00264d; font-weight: bold;
            letter-spacing: 1px;
        }
        .sidebar a {
            display: flex; align-items: center;
            color: #ddd; padding: 12px 20px;
            text-decoration: none; transition: 0.25s;
        }
        .sidebar a:hover { background: #004080; color: #fff; padding-left: 25px; }
        .sidebar a.active { background: #0d6efd; color: #fff; font-weight: bold; }
        .sidebar i { margin-right: 10px; font-size: 1.2rem; }

        .main-header {
            margin-left: 240px; background: white;
            padding: 15px 30px; box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            display: flex; justify-content: space-between; align-items: center;
        }
        .content { margin-left: 240px; padding: 30px; min-height: calc(100vh - 70px); }
        footer {
            margin-left: 240px; padding: 10px 30px;
            text-align: center; background: #fff;
            border-top: 1px solid #ddd; color: #666;
        }

        .lang-switch a {
            text-decoration: none; margin-left: 10px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <h4><i class="bi bi-building"></i> <span th:text="#{title}"></span></h4>

    <a th:href="@{/phieu-muon}" th:classappend="${activePage == 'phieu'} ? 'active' : ''">
        <i class="bi bi-journal-text"></i> <span th:text="#{menu.borrow}">Phiếu Mượn</span>
    </a>

    <a th:href="@{/thiet-bi}" th:classappend="${activePage == 'thietbi'} ? 'active' : ''">
        <i class="bi bi-pc-display"></i> <span th:text="#{menu.device}">Thiết Bị</span>
    </a>

    <!-- ✅ Thay “Thống kê” và “Nhân viên” bằng “Lịch sử mượn trả” -->
    <a th:href="@{/muon-tra}" th:classappend="${activePage == 'lichsu'} ? 'active' : ''">
        <i class="bi bi-clock-history"></i> <span th:text="#{menu.history}">Borrow History</span>
    </a>

</div>

<div class="main-header">
    <div class="brand" th:text="#{brand}">Trang quản lý</div>
    <div class="user-info">
        <i class="bi bi-person-circle"></i>
        <span th:text="#{hello}">Xin chào</span>,
        <strong th:text="#{admin}">Quản trị viên</strong>

        <!-- ✅ đổi ngôn ngữ bằng JS -->
        <span class="lang-switch">
            <a href="#" class="fw-bold text-success" onclick="changeLang('vi')">VI</a>
            <a href="#" class="fw-bold text-primary ms-2" onclick="changeLang('en')">EN</a>
        </span>
    </div>
</div>

<div class="content">
    <div layout:fragment="content"></div>
</div>

<footer th:text="#{footer}">© 2025 Device Warehouse | FPT Polytechnic</footer>

<script>
    function changeLang(lang) {
        const url = new URL(window.location.href);
        url.searchParams.set("lang", lang);
        window.location.href = url.toString();
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
